# Spring Application Properties
server.port=8081

# --- General API Information ---
springdoc.swagger-ui.path=/
springdoc.swagger-ui.show-extensions=true

# --- OpenAPI Info Object (Title, Description, Version) ---
springdoc.info.title=My Student Management API
springdoc.info.description=A RESTful API for managing student records.
springdoc.info.version=1.0.0

# --- Contact Information (Optional) ---
springdoc.info.contact.name=Student API Team
springdoc.info.contact.email=api.support@example.com
springdoc.info.contact.url=https://www.example.com/support

# --- License Information (Optional) ---
springdoc.info.license.name=Apache 2.0
springdoc.info.license.url=https://www.apache.org/licenses/LICENSE-2.0.html

spring.application.name=my-spring-boot-app

# PostgreSQL Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/my_app_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# Hibernate and JPA Properties
# (These can often be left as default, but it's good to be explicit)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true

